# This GitHub Actions workflow was automatically generated by Shut.
# Run `shut pkg update` to regenerate it.

name: "${workflow_name}"

on:
  push:
    branches: [ "${branch}" ]
% if pypi_publish:
    tags: [ '*' ]
% endif
% if pull_requests:
  pull_request:
    branches: [ "${branch}" ]
% endif

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${python_versions}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${"${{"} matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${"${{"} matrix.python-version }}
    - name: Install dependencies
      run: python -m pip install ${shut_req}
    - run: git fetch  # Needed if the github-actions template needs to identify the main branch
    - name: Check package configuration
      run: shut pkg checks
    - name: Run unit tests and type checks
      run: shut pkg test --install${" --isolate" if isolated_unit_testing else ""}
% if pypi_publish:

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${python_versions[0]}
      uses: actions/setup-python@v2
      with:
        python-version: "${python_versions[0]}"
    - name: Install dependencies
      run: python -m pip install ${shut_req}
    - name: Publish
      env:
        PYPI_TOKEN: ${"${{"} secrets.PYPI_TOKEN }}
        TESTPYPI_TOKEN: ${"${{"} secrets.TESTPYPI_TOKEN }}
      run: |
        git fetch --tags -q
        shut pkg update --verify-tag "$GITHUB_REF"
% if test_publish:
        shut pkg publish warehouse:pypi --test
% endif
        shut pkg publish warehouse:pypi
% endif
